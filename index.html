<html>
<head>
	<title>TicTacToe</title>
	<link rel="stylesheet"  href="./css/style.css">
	<script src="./js/jquery-2.2.2.js"></script>
	<script src="./js/gokeyGame.js"></script>
</head>
<body>
<h1>Tic Tac Toe</h1>

<section id="gameBoard">
	<section class="rows" id="row1">
		<div class="cell" id="0"></div>
		<div class="cell" id="1"></div>
		<div class="cell" id="2"></div>
	</section>
	<section class="rows" id="row2">
		<div class="cell" id="3"></div>
		<div class="cell" id="4"></div>
		<div class="cell" id="5"></div>
	</section>
	<section class="rows" id="row3">
		<div class="cell" id="6"></div>
		<div class="cell" id="7"></div>
		<div class="cell" id="8"></div>
	</section>
</section>

<section id="gameStuff">
	<p>Rules, and other notes<br>
		<span id="winnerIs"></span><br>
		<button class="invisible" id="newGame">New game!</button> 
	</p>
</section>


<footer>gokemon &copy;2016</footer>
</body>
</html>
